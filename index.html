<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>வரவு செலவு கணக்கு</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title centered">வரவு செலவு கணக்கு</h1>
    </header>
    <section class="content">
        <h3 class="secondTitle">Add a new item: </h3>
        <div class="form">
            <form id="expForm">
                <div class="formLine left">
                    <label for="type">Type:</label>  
                    <select id="type" aria-labelledby="Type:">
                        <option value="chooseOne">Choose one...</option>
                        <option value="Card">Card</option>
                        <option value="Cash">Cash</option>
                        <option value="Online">Online</option>
                    </select>
                </div>                
                <div class="formLine right">
                    <label for="productName">Product</label> 
                    <input type="text" id="productName" pattern="[A-Za-z\s]+" title="Only alphabetic characters are allowed.">
                </div>
                <div class="formLine right">
                    <label for="addedBy">Added By</label> 
                    <input type="text" id="addedBy" pattern="[A-Za-z\s]+" title="Only alphabetic characters are allowed.">
                </div>
                <div class="formLine left">
                    <label for="date">Date:</label> 
                    <input type="date" id="date">
                </div>
                <div class="formLine right">
                    <label for="amount">Amount:</label> 
                    <input type="number" id="amount" min="0" title="Only numbers are allowed.">
                </div>
                
                <button type="submit" class="buttonSave">Add a new expense</button>
            </form>
            <ul id="expenseList"></ul>
        </div>
    </section>
    <section class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
